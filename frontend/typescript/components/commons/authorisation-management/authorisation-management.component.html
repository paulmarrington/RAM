<div class="panel panel-default">
    <div class="panel-heading">
        <h4><span class="badge square">4</span> Set authorisation management</h4></div>
    <!-- TODO this might be better served as a BOOLEAN attribute name value component if that is the direction we want to take -->
    <div class="panel-body">
        <div class="col-md-10 padding-btn-20">
            <h4>{{ attributeNameUsage?.attributeNameDef?.value?.shortDecodeText}}</h4>
            <p>{{ attributeNameUsage?.attributeNameDef?.value?.longDecodeText}}</p>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <div class="radio">
                    <div class="row">
                        <div class="col-md-6">
                            <label><h4><input type="radio" name="canManagePermissions" value="true" (change)="setCanManagePermissions('true')">Yes</h4></label>
                        </div>
                        <div class="col-md-6">
                            <!-- TODO data drive the checked field -->
                            <label><h4><input type="radio" name="canManagePermissions" value="false" checked (change)="setCanManagePermissions('false')">No</h4></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
